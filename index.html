<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <script src="jquery.passwordstrength.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <form>
        <img src="download.png" >
        <div class="input-box">
            <span><i class="fas fa-user"></i></span><input type="text" placeholder="User-name" required>
        </div>
        <div class="input-box">
            <span><i class="fas fa-envelope"></i></span><input type="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <span><i class="fas fa-key"></i></span><input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Register
        </button>
    </form>
    <script type="text/javascript">
        $(function() {
            $("#password").passwordStrength();
        });
    </script>
</body>
</html>
